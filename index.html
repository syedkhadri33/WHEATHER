<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App â˜ï¸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="theme-toggle">ğŸŒ™</button>

    <div class="card">
        
        <div class="search">
            <input type="text" placeholder="Enter City name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>

        <div class="error"></div>

        <div class="loader"></div>

        <div class="weather">
            <img src="images/clear.png" class="weather-icon">

            <h1 class="temp">--Â°C</h1>
            <h2 class="city">Loading...</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">-- kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

            <div class="extra-info">
                <p>Feels Like: <span class="feels">--Â°C</span></p>
                <p>Pressure: <span class="pressure">-- hPa</span></p>
                <p>Visibility: <span class="visibility">-- km</span></p>
                <p>Sunrise: <span class="sunrise">--</span></p>
                <p>Sunset: <span class="sunset">--</span></p>
            </div>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
